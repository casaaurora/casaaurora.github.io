<!DOCTYPE html>
<html>
<head>
<title>Casa Aurora</title>
<script type="text/javascript" src="warpspeed.min.js"></script>
<style type="text/css">
	html,body{
		margin:0;
		padding:0;
		font-family:sans-serif;
		color:#FFFFFF;
		background-color:#000000;
	}
    img{
        margin-left: 5px;
        margin-right: 5px;
    }
    a{
        text-decoration: none;
    }
</style>
</head>
<body>
	<div style="position:fixed; z-index:0; top:0; left:0; width:100%; height:100%;">
		<canvas id="canvas" style="width:100%; height:100%;"></canvas>
		<script type="text/javascript">
            new WarpSpeed(
                "canvas", {
                    "speed":5,
                    "speedAdjFactor":0.03,
                    "density":1.0,
                    "shape":"square",
                    "warpEffect":true,
                    "warpEffectLength":4,
                    "depthFade":true,
                    "starSize":3,
                    "backgroundColor":"#000",
                    "starColor":"#FFFFFF"
            });
        </script>
	</div>
	<div style="position:fixed; top: 0; height: 0; z-index:0;">
        <div style="position:fixed; top: 50%; left:50%; transform:translate(-50%, -50%); display:block;">
            <img style="width: 30vh;" src="/docs/assets/images/logo-transparent.png"></img>
        </div>
        <div style="position:fixed; top: 65vh; left: 50%; transform:translate(-50%); display:block;">
            <a href="https://youtube.com/@casa.aurora">
                <img src="/docs/assets/images/youtube.png" style="height: 5vmin; filter: invert(100%);">
            </a>
            <a href="https://instagram.com/casaaurora.sp">
                <img src="/docs/assets/images/instagram.png" style="height: 5vmin; filter: invert(100%);">
            </a>
            <a href="https://mixcloud.com/casaaurora">
                <img src="/docs/assets/images/mixcloud.png" style="height: 5vmin; filter: invert(100%);">
            </a>
            <a href="mailto:contato@casaaurora.live">
                <img src="/docs/assets/images/email.png" style="height: 5vmin; filter: invert(100%);">
            </a>
        </div>
	</div>
</body>
</html>
